<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expresiones Regulares</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">

		<div class="header">
			<h2>Alta Usuario</h2>
		</div>

		<form id="form" class="form"  action="show.html" onsubmit="return checkInputs()" method="get">
			<div class="form-control">
				<label for="username">Nombre Completo</label>
				<input type="text" placeholder="Nombre(s) ApellidoPaterno ApellidoMaterno" id="username" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="username">NUMERO CONTROL</label>
				<input type="text" placeholder="########" id="noControl" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="username">CÃ³digo Postal Quintana Roo</label>
				<input type="text" placeholder="77###" id="postalCode"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="username">Fecha de Registro</label>
				<input type="text" placeholder="En formato largo: 29 de octubre 2019" id="date"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<button type="submit">Registrarse</button>

		</form>
	</div>
</body>
<script type="text/javascript" src="./scripts/script.js"></script>
</html>
